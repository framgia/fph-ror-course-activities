					</li>

							Blog

					<li class="nav-item">

	<div class="row mt-3">
		<div class="col-lg-6 offset-lg-3">
			<h1 class="text-center">Any feedbacks?</h1>
			<p class="text-center"><small>We'd like to hear your comments</small></p>
			<hr>
			<form action="">
				<div class="form-row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="">First Name</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="">Last Name</label>
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Comments</label>
					<textarea class="form-control text-left" name="" id="" cols="30" rows="5">Any thoughts about Blogspot?
					</textarea>
				</div>
				<button type="submit" class="btn btn-outline-primary btn-block mb-5">Submit</button>
			</form>
		</div>
